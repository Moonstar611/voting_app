<div class="container" id="my_polls">
    <h1>Hello, {{user.twitter.userName}} !</h1>
    <h3>Below are your polls, click to see details.</h3>
    <div class="list-group">
        <a ng-repeat="poll in polls" class="list-group-item" ui-sref="showPoll({pollId:poll.pollId})">
            {{poll.pollTitle}}
        </a>
    </div>
    <div class="pollErrInfo" ng-show="showErr">
        <strong>{{errInfo}}</strong>
    </div>
</div>
