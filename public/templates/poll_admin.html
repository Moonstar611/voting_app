<div class="container" id="poll_detail">
    <div class="row">
        <div class="col-xs-6" id="option_box">
            <h2>{{poll.pollTitle}}</h2>
            <form>
                <div class="form-group">
                    <label for="selection">I'd like to vote for:</label>
                    <select class="form-control" id="selection" ng-model="selectOption">
                        <option ng-repeat="option in pollOptions" value={{option}}>{{option}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" ng-click="submitOption()">SUBMIT</button>
                </div>
                <div class="form-group" ng-show="isSameUser">
                    <button class="btn btn-danger btn-block" ng-click="deletePoll()">DELETE THIS POLL</button>
                </div>
                <!--<a href="#" class="btn" target="_blank" id="twitter_share"><span></span>Share this poll to Twitter</a>-->
            </form>
        </div>
        <div class="col-xs-6 pieChart" id="chart">
            <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-options="options" width="500" height="500"></canvas>
        </div>
    </div>
    <div class="pollErrInfo" ng-show="showErr">
        {{errInfo}}
    </div>
</div>
